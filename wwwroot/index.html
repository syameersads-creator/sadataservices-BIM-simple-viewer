<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico" />
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="/main.css" />
    <title>S&A 4D Viewer</title>
  </head>
  <body>
    <!-- Modern Header -->
    <header class="modern-header">
      <div class="header-left">
        <div class="logo">
          <i class="fas fa-cube"></i>
          <span>S&A 4D Viewer</span>
        </div>
      </div>
      <div class="header-right">
        <div class="model-controls">
          <select id="modelSelect" class="modern-select">
            <option value="">Select a model</option>
          </select>
          <button id="refreshModels" class="icon-btn" title="Refresh List">
            <i class="fas fa-rotate"></i>
          </button>
        </div>
        <button id="uploadModelBtn" class="modern-btn">
          <i class="fas fa-upload"></i>
          Upload Model
        </button>
        <button id="uploadScheduleBtn" class="modern-btn secondary">
          <i class="fas fa-calendar-plus"></i>
          Upload Schedule
        </button>
      </div>
    </header>

    <!-- Loading Overlay -->
    <div id="globalOverlay" class="loading-overlay">
      <div class="loading-box">
        <div class="loading-spinner"></div>
        <div id="overlayTitle" class="loading-title">Loading...</div>
        <div class="progress-container">
          <div id="overlayBar" class="progress-bar"></div>
        </div>
        <div id="overlayPercent" class="progress-percent">0%</div>
      </div>
    </div>

    <!-- Recording Indicator -->
    <div id="recordingIndicator" class="recording-indicator">
      <div class="recording-dot"></div>
      <span class="recording-text">Recording 4D Animation...</span>
    </div>

    <!-- Floating Add Task Button -->
    <button id="addTaskFloatingBtn" class="floating-add-btn" title="Create New Task">
      <i class="fas fa-plus"></i>
      <span>Add Task</span>
    </button>

    <!-- Task Creation Modal -->
    <div id="taskModal" class="modal-overlay">
      <div class="modal-container">
        <div class="modal-header">
          <h2 id="modalTitle"><i class="fas fa-tasks"></i> Create Task</h2>
          <button id="closeModalBtn" class="modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="taskName">
              <i class="fas fa-tag"></i> Task Name
            </label>
            <input id="taskName" type="text" placeholder="Enter task name" class="modern-input" />
          </div>

          <div class="form-group">
            <label for="taskType">
              <i class="fas fa-wrench"></i> Task Type
            </label>
            <select id="taskType" class="modern-select">
              <option value="Build">üèóÔ∏è Build</option>
              <option value="Demolish">üí• Demolish</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskStart">
                <i class="fas fa-calendar-day"></i> Start Date
              </label>
              <input id="taskStart" type="date" class="modern-input" />
            </div>

            <div class="form-group">
              <label for="taskEnd">
                <i class="fas fa-calendar-check"></i> End Date
              </label>
              <input id="taskEnd" type="date" class="modern-input" />
            </div>
          </div>

          <div class="form-group">
            <label for="taskDependencies">
              <i class="fas fa-link"></i> Dependencies
              <span style="font-size: 0.85em; color: #6B7280; font-weight: normal;">(comma-separated Task IDs)</span>
            </label>
            <input id="taskDependencies" type="text" class="modern-input" placeholder="e.g., 1, 2, 3" />
          </div>

          <div class="selection-info">
            <i class="fas fa-mouse-pointer"></i>
            <span>Selected objects: <strong id="selectedCount">0</strong></span>
          </div>
        </div>

        <div class="modal-footer">
          <button id="deleteTaskBtn" class="modal-btn danger" style="display: none; margin-right: auto;">
            <i class="fas fa-trash"></i>
            Delete Task
          </button>
          <button id="cancelTaskBtn" class="modal-btn secondary">
            <i class="fas fa-times"></i>
            Cancel
          </button>
          <button id="createTaskBtn" class="modal-btn primary">
            <i class="fas fa-plus-circle"></i>
            <span id="createTaskBtnText">Create Task</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Container -->
    <div class="app-container">

      <!-- Center - 3D Viewer -->
      <main class="viewer-section">
        <div id="viewer" class="viewer"></div>
      </main>

      <!-- Resize Handle -->
      <div id="resizeHandle" class="resize-handle">
        <div class="resize-handle-bar"></div>
      </div>

      <!-- Bottom - Timeline Panel -->
      <section class="timeline-section">
        <div class="timeline-header">
          <div class="timeline-controls">
            <button id="play4dBtn" class="play-btn">
              <i class="fas fa-play"></i>
            </button>
            <div class="timeline-info">
              <i class="fas fa-clock"></i>
              <span id="currentDate" class="current-date">Select a model to begin</span>
            </div>
          </div>

          <div class="view-controls">
            <!-- Export Dropdown -->
            <div class="export-dropdown">
              <button id="exportDropdownBtn" class="export-btn">
                <i class="fas fa-download"></i>
                <span>Export</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div id="exportMenu" class="export-menu">
                <button class="export-menu-item" id="exportExcelBtn">
                  <i class="fas fa-file-excel"></i>
                  <div class="export-menu-text">
                    <span class="export-menu-title">Export to Excel</span>
                    <span class="export-menu-desc">Download schedule as .xlsx file</span>
                  </div>
                </button>
                <button class="export-menu-item" id="export4DBtn">
                  <i class="fas fa-video"></i>
                  <div class="export-menu-text">
                    <span class="export-menu-title">Export 4D Animation</span>
                    <span class="export-menu-desc">Record timeline as .mp4 video</span>
                  </div>
                </button>
              </div>
            </div>
          </div>

          <div class="timeline-stats">
            <span class="stat-item">
              <i class="fas fa-list-check"></i>
              <span id="taskCount">0</span> Tasks
            </span>
          </div>
        </div>

        <!-- Gantt Chart View -->
        <div id="ganttView" class="gantt-container view-container active">
          <div class="gantt-header">
            <!-- Fixed columns section -->
            <div class="gantt-fixed-columns">
              <div class="gantt-columns-header">Task ID</div>
              <div class="gantt-columns-header">Task Name</div>
              <div class="gantt-columns-header">Planned Start</div>
              <div class="gantt-columns-header">Planned End</div>
              <div class="gantt-columns-header">Dependencies</div>
            </div>
            <!-- Scrollable timeline section -->
            <div class="gantt-scrollable-timeline">
              <div class="gantt-timeline-header" id="ganttTimelineHeader"></div>
            </div>
          </div>
          <div class="gantt-body-wrapper">
            <div class="gantt-body-fixed" id="ganttBodyFixed"></div>
            <div class="gantt-body-scrollable">
              <div id="ganttBody" class="gantt-body">
                <svg id="ganttDependencyLines" class="gantt-dependency-svg"></svg>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="/extensions/FourDPlayback.js"></script>
    <!-- <script src="/viewer.js"></script> -->
    <script src="/main.js"></script>
  </body>
</html>
